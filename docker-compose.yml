version: "3.7"
services:
  backend:
    container_name: rack_backend
    build: .
    command: bundle exec rackup -p 3000
    ports:
      - 3000:3000
    volumes:
      - .:/app:rw
      - backend-tmp:/app/tmp
  frontend:
    container_name: rack_frontend
    build:
      context: client
    command: npm run serve
    ports:
      - 8080:8080
    volumes:
      - ./client:/app:rw
      - frontend-tmp:/app/tmp

volumes:
  backend-tmp:
    driver: local
  frontend-tmp:
    driver: local
